<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
    </head>
    <body>
        <h3>My contact information</h3>
        <ul>
            <li>Email:123@gmail.com</li>
            <li>Phone number: 0xxxxxxx</li>
            <li>Address: 123 xyz Street</li>
        </ul>
        
        <form action="mailto:123@gmail.com" method="post" enctype="text/plain">
            <label>Your name:</label>
            <input type="text" name="yourName"><br>
            <label>Your birthday:</label>
            <input type="date" name="yourBirthday"><br>
            <label>Your email:</label>
            <input type="email"><br>
            <label>Leave your message here:</label><br>
            <textarea rows="10" cols="30" name="yourMessage"></textarea><br>
            <input type="submit"><br>
        </form>
    </body>
</html>
